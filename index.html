<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing a table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Features</th>
            <th>Basic</th>
            <th>premium</th>
            <th>pro</th>
        </tr>
        <tr>
            <td>storage</td>
            <td>5gb</td>
            <td>10gb</td>
            <td>20gb</td>
        </tr>
        <tr>
            <td>Users</td>
            <td>1</td>
            <td>5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>price</td>
            <td>$10/month</td>
            <td>$20/month</td>
            <td>$30/month</td>
        </tr>
    </table>
    
</body>
</html>
